<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Root Console</title>
    <link rel="stylesheet" href="./xterm.css" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "SF Mono", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", monospace;
        background: #0b0d12;
        color: #e7e9ee;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: manipulation; /* Prevents double-tap zoom */
        -webkit-text-size-adjust: 100%; /* Prevents iOS text size adjustment */
      }

      body {
        display: flex;
        align-items: stretch;
        justify-content: center;
      }

      .app {
        display: flex;
        flex-direction: column;
        width: min(1400px, 100%);
        height: 100vh;
        height: 100dvh;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom)
          env(safe-area-inset-left);
        min-height: 0;
      }

      .topbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #0f1218;
        border-bottom: 1px solid #1f2530;
      }

      .title {
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .status {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        background: #1f2530;
        color: #9aa3b2;
      }

      .status[data-state="connected"] {
        background: #10331f;
        color: #6ee7a3;
      }

      .status[data-state="connecting"] {
        background: #302818;
        color: #f7c35f;
      }

      .status[data-state="error"] {
        background: #35141b;
        color: #fca5a5;
      }

      .actions {
        margin-left: auto;
        display: flex;
        gap: 8px;
      }

      button {
        border: 1px solid #2a3242;
        background: #141824;
        color: #dfe3ea;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;
      }

      button:hover {
        border-color: #3b4a66;
      }

      .tabsBar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        background: #0d1119;
        border-bottom: 1px solid #1f2530;
        overflow: hidden;
      }

      .tabs {
        display: flex;
        align-items: center;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 2px;
        flex: 1;
        min-width: 0;
      }

      .tab {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid #252d3d;
        background: #111521;
        color: #cbd5e1;
        font-size: 12px;
        cursor: pointer;
        white-space: nowrap;
      }

      .tab.active {
        border-color: #3a475f;
        background: #182033;
        color: #f8fafc;
      }

      .tab .tabClose {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 1px solid transparent;
        font-size: 12px;
        color: #94a3b8;
      }

      .tab .tabClose:hover {
        border-color: #334155;
        color: #e2e8f0;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
        padding: 10px 16px;
        background: #0e1117;
        border-bottom: 1px solid #1f2530;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a0b5;
      }

      input,
      select {
        background: #0b0f17;
        border: 1px solid #222a3b;
        color: #e7e9ee;
        padding: 6px 8px;
        border-radius: 6px;
        font-family: inherit;
        font-size: 16px; /* 16px minimum prevents iOS auto-zoom on focus */
        touch-action: manipulation; /* Prevents double-tap zoom */
      }

      input[readonly] {
        color: #73809a;
      }

      .terminalWrap {
        flex: 1;
        min-height: 0;
        padding: 10px 12px;
        background: #090b10;
        display: flex;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
      }

      .terminal {
        flex: 1;
        background: #090b10;
        min-height: 0;
      }

      /* Always visible black scrollbar for xterm */
      .terminal .xterm-viewport {
        overflow-y: scroll !important;
        -webkit-overflow-scrolling: touch;
      }

      .terminal .xterm-viewport::-webkit-scrollbar {
        width: 12px;
        background: #0a0c10;
      }

      .terminal .xterm-viewport::-webkit-scrollbar-track {
        background: #0a0c10;
        border-radius: 6px;
      }

      .terminal .xterm-viewport::-webkit-scrollbar-thumb {
        background: #2a2e38;
        border-radius: 6px;
        border: 2px solid #0a0c10;
      }

      .terminal .xterm-viewport::-webkit-scrollbar-thumb:hover {
        background: #3a3e48;
      }

      .terminal .xterm-viewport::-webkit-scrollbar-thumb:active {
        background: #4a4e58;
      }

      /* Firefox scrollbar */
      .terminal .xterm-viewport {
        scrollbar-width: thin;
        scrollbar-color: #2a2e38 #0a0c10;
      }

      /* Force xterm scrollbar to always be visible */
      .terminal .xterm-scrollable-element > .invisible {
        opacity: 1 !important;
        pointer-events: auto !important;
      }

      .terminal .xterm-scrollable-element > .scrollbar > .slider {
        background: #2a2e38 !important;
        border-radius: 6px !important;
      }

      .footer {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        font-size: 11px;
        color: #77829a;
        border-top: 1px solid #1f2530;
        background: #0f1218;
      }

      .session-info {
        margin-left: auto;
      }

      @media (max-width: 640px) {
        .topbar {
          flex-wrap: wrap;
        }

        .actions {
          margin-left: 0;
          flex-wrap: wrap;
          width: 100%;
        }

        .controls {
          grid-template-columns: 1fr;
        }

        button {
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title">Root Console</div>
        <div class="status" id="status" data-state="idle">Idle</div>
        <div class="actions">
          <button id="reconnectBtn" type="button">Reconnect</button>
          <button id="newSessionBtn" type="button">New Session</button>
          <button id="newTabBtn" type="button">New Tab</button>
        </div>
      </header>

      <section class="tabsBar">
        <div id="tabs" class="tabs"></div>
      </section>

      <section class="controls">
        <label>
          Mode
          <select id="modeSelect">
            <option value="tmux" selected>tmux</option>
            <option value="shell">shell</option>
            <option value="node">node</option>
          </select>
        </label>
        <label>
          CWD (optional)
          <input id="cwdInput" type="text" placeholder="/path or ~" />
        </label>
        <label>
          Resume Key
          <input id="resumeKey" type="text" readonly />
        </label>
      </section>

      <div id="terminalWrap" class="terminalWrap">
        <div id="terminal" class="terminal"></div>
      </div>

      <footer class="footer">
        <div>Root console: vanilla UI, no TTS/STT.</div>
        <div class="session-info" id="sessionInfo">Session: -</div>
      </footer>
    </div>

    <script src="./xterm.js"></script>
    <script src="./addon-fit.js"></script>
    <script src="./app.js?v=20260210b"></script>
  </body>
</html>
